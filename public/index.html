<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resty Seed</title>
</head>
<body>
  <h1>Resty Seed</h1>
  <div id="app">
    <button v-on:click="addTodoHandler">Add</button>
    <ol>
      <li v-for="todo in todos">
        {{todo.text}}
      </li>
    </ol>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
  <script>
  var app = new Vue({
    el: '#app',
    data: {
      todos: [
        {text: "hoge"},
        {text: "fuga"},
        {text: "piyo"}
      ]
    },
    methods: {
      addTodo: function() {
        this.todos.push({text: "Add!!"});
      },
      addTodoHandler: function() {
        this.addTodo();
      }
    }
  });
  </script>
</body>
</html>
